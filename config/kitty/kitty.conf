# italic_font      auto
# bold_italic_font auto

map ctrl+a>s new_window
map ctrl+a>c new_tab_with_cwd
map ctrl+a>enter new_window_with_cwd

map ctrl+a>k neighboring_window top
map ctrl+a>j neighboring_window bottom
map ctrl+a>h neighboring_window left
map ctrl+a>l neighboring_window right 

map ctrl+shift+a>k move_window_to_top
map ctrl+shift+a>j move_window_to_bottom
map ctrl+shift+a>h move_window_backward
map ctrl+shift+a>l move_window_forward

map ctrl+a>] next_window
map ctrl+a>[ previous_window

map ctrl+a>r load_config_file
map ctrl+shift+a>r debug_config 

map ctrl+a+] next_window
map ctrl+a+[ previous_window

map ctrl+a>! detach_window new-tab
map ctrl+a>? detach_window ask

map ctrl+a>f1 show_kitty_doc conf
